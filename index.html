<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework-11-timer</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>До конца лета осталось:</h1>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">11</span><br />
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">11</span><br />
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">11</span><br />
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">11</span><br />
        <span class="label">Seconds</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
